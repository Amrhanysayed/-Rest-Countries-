<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <script defer type="module" src="./controller.js"></script>

    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="results.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <nav>
        <h1>Where in the world?</h1>
        <button class="Dark"><i class="bx bx-moon"></i>Dark Mode</button>
      </nav>
    </section>
    <main class="">
      <div class="container">
        <div class="search-filter">
          <div class="search-container">
            <form class="search-form">
              <input
                type="text"
                class="search-input"
                placeholder="Search for a country..."
              />
              <i class="bx bx-search search-icon"></i>
            </form>
          </div>
          <select name="filter" id="filter">
            <option value="" disbled selected hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <section>
        <div class="container">
          <div class="crads-box"></div>
        </div>
      </section>
    </main>
    <section class="search-result container hidden"></section>
  </body>
</html>
